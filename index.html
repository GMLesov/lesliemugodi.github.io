<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leslie Mugodi | MIET | ICT Specialist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-BxRZxslN2O7mI2RAlV6pgjqzHKY6c8+XnRGLc4LCXgYyEhEf7IRK0O0FgDdYbxUCz0T0ckHQlZf9q0bQpGPehA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #121212; color: #f0f0f0; }
    header { background: #1e1e1e; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; position: relative; z-index: 10; }
    .logo { height: 60px; }
    nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; transition: transform 0.3s ease; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 6px; }
    .menu-toggle { display: none; flex-direction: column; cursor: pointer; }
    .menu-toggle div { width: 25px; height: 3px; background: white; margin: 4px 0; }

    @media (max-width: 768px) {
      nav ul { 
        display: flex;
        flex-direction: column; 
        background: #1e1e1e; 
        position: absolute; 
        top: 60px; 
        right: 0; 
        width: 200px;
        transform: translateX(100%);
        opacity: 0;
        pointer-events: none;
      }
      nav ul.active {
        transform: translateX(0);
        opacity: 1;
        pointer-events: auto;
      }
      .menu-toggle { display: flex; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('active')">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>


</body>
</html>
