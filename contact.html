<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Leslie Mugodi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>
 <section class="contact-section">
  <h2>Get in Touch</h2>
  <form action="https://formspree.io/f/xldnoewk" method="POST" class="contact-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <input type="hidden" name="_subject" value="New message from portfolio site">
    <input type="hidden" name="_redirect" value="thankyou.html">

    <button type="submit">Send Message</button>
  </form>
</section>
</body>
</html>
